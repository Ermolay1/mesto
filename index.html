<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.png" alt="логотип место">
    </header>
    <main class="content">
         <section class="profile">
            <div class="profile__avatar">
                 <img class="profile__image" src="./images/image.jpg" alt="Фото Жак-Ив Кусто">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                   <h1 class="profile__title">Жак-Ив Кусто</h1>
                   <div class="profile__button">
                      <img class="profile__button-image" src="./images/Vector.png" alt="карандаш">
                   </div>   
                </div>
                <p  class="profile__subtitle">Исследователь океана</p>
                
            </div>
            <button class="profile__addbutton"> <img src="./images/plus.png" alt="плюс"></button>
         </section>
         <section >
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="element__column">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__like"></button>

                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/mountain_elbrus.png" alt="гора Эльбрус">
                    <div class="element__column">
                      <h2 class="element__text">Гора Эльбрусс</h2>
                      <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__column">
                       <h2 class="element__text">Домбай</h2>
                       <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/mountain_elbrus.png" alt="гора Эльбрус">
                    <div class="element__column">
                      <h2 class="element__text">Гора Эльбрусс</h2>
                      <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__column">
                      <h2 class="element__text">Домбай</h2>
                      <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/karachay-cherkessia.png" alt="Карачаево-Черкеск">
                    <div class="element__column">
                      <h2 class="element__text">Карачаево-Черкеск</h2>
                      <button class="element__like"></button>
                    </div>
                </li>
            </ul>
         </section>
    </main>     
         
   
    <footer class="footer">
        <img class="footer__image" src="./images/©2020Mesto_Russia.png" alt="место Россия">
   
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input type="text"  class="input popup__field-name" value="Жак-Ив Кусто" name="name">
                <input type="text"  class="input popup__field-description" value="Исследователь океана" name="description">
                <button type="submit"  class="popup__button-save" name="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-popup"></button>
        </div>

     </section>
    <script src="./js/index.js"></script>
</body>


</html>
