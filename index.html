<!DOCTYPE html>
  <html lang="ru">
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mesto</title>
     <script type="module" src="./script/index.js"></script>
     <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
     <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
     </header>
     <main class="content">
         <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Фото Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__container">
                   <h1 class="profile__title">Жак-Ив Кусто</h1>
                   <button type="button" class="profile__edit-button">
                      <img class="profile__button-image" src="./images/pencil.svg" alt="карандаш">
                   </button>   
                 </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__addbutton"> 
               <img class="profile__addbutton-image" src="./images/plus.svg" alt="плюс">
            </button>
         </section>
         <section >
              <ul class="elements">
              </ul>
          </section>
     </main>     
     <footer class="footer">
        <p class="footer__name">&copy;2020Mesto Russia</p>
     </footer>
       <section class="popup popup_type_profile ">
          <div class="popup__container">
             <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
             <form name="profile-form" class="popup__form popup__form-profile" novalidate>
               <fieldset class="popup__form-box">
                   <input type="text"  class="popup__input popup__input_value_name" value="Жак-Ив Кусто" name="input-name" placeholder="Введите имя" id="popup-name" minlength="2" maxlength="40" required>
                   <span class="popup__input-error popup-name-error ">Минимаоьное количество символов: 2. Длина текста сейчас: 1&nbsp;символ.</span>
                   <input type="text"  class="popup__input popup__input_value_description" value="Исследователь океана" name="input-description" id="popup-description" placeholder="Введите описание" minlength="2" maxlength="200" required>
                   <span class="popup__input-error popup-description-error"></span>
               </fieldset> 
                 <button type="submit"  class="popup__button popup__button-save" name="submit">Сохранить</button>
             </form>
             <button type="button" class="popup__close popup__close-popup"></button>
          </div>
       </section>
       <div class="popup popup_type_element">
         <div class="popup__container">
            <h3 class="popup__title">Новое&nbsp;место</h3>
            <form name="mestoForm" class="popup__form popup__form_type_mesto" novalidate>
              <fieldset class="popup__form-box">
                 <input type="text"  class="popup__input popup__input_type_value-name" placeholder="Название" name="input-name" id="popup-img" minlength="2" maxlength="30" required>
                 <span class="popup__input-error  popup-img-error"></span>
                 <input type="url"  class="popup__input popup__input_type_value-link" placeholder="Ссылка на картинку" name="popup-link" id="popup-link" required>
                 <span class="popup__input-error popup-link-error ">Введите адрес сайта</span>
               </fieldset>
                <button type="submit"  class="popup__button popup__button-save popup__button-save_type_mesto" name="submit">Создать</button>
            </form>
            <button type="button" class="popup__close popup__close-popup popup__close-popup_type_mesto"></button>
         </div>
       </div>
       <section class="popup popup_type_image">
         <figure class="popup__figure">
            <button type="button" class="popup__close popup__button-close"></button>
            <img class="popup__image " src="#" alt="#">
            <h5 class="popup__image-name"></h5>
         </figure>
       </section>
       <template class="element__cards">
         <li class="element">
            <img class="element__image hg"  src="#" alt="#" >
            <div class="element__column">
                 <h2 class="element__text">text</h2>
                 <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete-element"></button>
        </li>
       </template>
       
      
      
  </body>
  
</html>
