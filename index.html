<!DOCTYPE html>
  <html lang="ru">
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mesto</title>
     <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
     <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
     </header>
     <main class="content">
         <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Фото Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__container">
                   <h1 class="profile__title">Жак-Ив Кусто</h1>
                   <button type="button" class="profile__edit-button">
                      <img class="profile__button-image" src="./images/pencil.svg" alt="карандаш">
                   </button>   
                 </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__addbutton"> 
               <img class="profile__addbutton-image" src="./images/plus.svg" alt="плюс">
            </button>
         </section>
         <section >
              <ul class="elements">
              </ul>
          </section>
     </main>     
     <footer class="footer">
        <p class="footer__name">&copy;2020Mesto Russia</p>
     </footer>
       <section class="popup ">
          <div class="popup__container">
             <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
             <form name="form-profile" class="popup__form">
                 <input type="text"  class="popup__input popup__input_value_name" value="Жак-Ив Кусто" name="input-name">
                 <input type="text"  class="popup__input popup__input_value_description" value="Исследователь океана" name="input-description">
                 <button type="submit"  class="popup__button-save" name="submit">Сохранить</button>
             </form>
             <button type="button" class="popup__close-popup"></button>
          </div>
       </section>
       <section class="popup popup-element">
         <div class="popup__container">
            <h3 class="popup__title">Новое&nbsp;место</h3>
            <form name="form-profile" class="popup__form popup-element__form">
                <input type="text"  class="popup__input popup-element__input-value-name" value="Название" name="input-name">
                <input type="text"  class="popup__input popup-element__input-value-link" value="Ссылка на картинку" name="input-link">
                <button type="submit"  class="popup__button-save popup-element__button-save" name="submit">Создать</button>
            </form>
            <button type="button" class="popup__close-popup popop-element__button-close"></button>
         </div>
       </section>
       <section class="popup popup-image">
         <figure class="popup-image__container">
            <button type="button" class=" popup-image__close-popup"></button>
            <img class="popup-image__image " src="#" alt="#">
            <h5 class="popup-image__name"></h5>
         </figure>
       </section>
       <template class="element__cards">
         <li class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__column">
                 <h2 class="element__text">text</h2>
                 <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete-element"></button>
        </li>
       </template>
      <script src="./scripts/index.js"></script>
  </body>
</html>
